// This is the library version used when deploying the artifact
//gradlew bintrayUpload
//version = rootProject.ext.gitTag
version = project.gitTag
//def ver = gradle.api

def siteUrl = 'https://github.com/lovejjfg/PowerRecyclerView'      // 项目的主页
def gitUrl = 'https://github.com/lovejjfg/PowerRecyclerView.git'   // Git仓库的url
group = "com.lovejjfg"                                        // Maven Group ID for the artifact，一般填你唯一的包名
install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            project {
                packaging 'aar'
                // Add your description here
                name 'PowerRecyclerX'
                url siteUrl
                // Set your license
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'lovejjfg'        //填写的一些基本信息
                        name 'joe'
                        email 'lovejjfg@163.com'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }
            }
        }
    }
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
//    archives javadocJar
    archives sourcesJar
}
